{% extends 'base.html' %}



{% block content %}


<!-- <h1><center>Create a account</center></h1> -->

<div class="container">
    <div class="p-4 m-4">


        <div>
            <!-- 12 tak ki space hoti hai long krne ke liye box ko == mx auto means margin auto -->
            <!-- border rounded se ass pass border aa jaege -->

            <div class="col-lg-5 mx-auto border rounded pt-4"> 
                <h3 class="alert alert-light border rounded"><center>Create An Account</center></h3>

        <!-- forms in coutomer        -->

            <form action="/signup/" method="POST">
                {% csrf_token %}

                <!-- agar alert box ko error ke time dikhana ho toh -->

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div> 
                {% endif %}


                <!-- firstname -->
                <div class="form-group">
                    <label for="">First name</label>
                    <input type="text" name="firstname" id="" value="{{values.first_name}}"
                     class="form-control-sm form-control">  
                </div>

                <!-- (-sm form-control) isse box ki design choti ho jaate hai  -->


                <!-- lastname -->
                <div class="form-group">
                    <label for="">Last name</label>
                    <input type="text" name="lastname" id="" value="{{values.last_name}}"  
                    class="form-control-sm form-control">  
                </div>


                 <!-- phone number -->
                 <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="" value="{{values.phone}}"
                    class="form-control-sm form-control" 
                    placeholder="2342342345">  
                </div>  


                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" valus="{{values.email}}" 
                    class="form-control-sm form-control" 
                    placeholder="example@gmail.com">  
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control-sm form-control" 
                    placeholder="********">  
                </div>
                  

                <div class="form-group">
                    <input class="btn-btn-sm btn-info" type="submit" value="create an account">
                </div>
                


            </form>
        </div>


    </div>

</div>

{% endblock %}
